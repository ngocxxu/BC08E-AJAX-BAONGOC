<body>
    <div class="container">
        <h1 class="text-center">Quản lý nhân viên</h1>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien" />
            <p class="text text-danger" id="error_required_maNhanVien"></p>
            <p class="text text-danger" id="error_allNumber_maNhanVien"></p>
            <p class="text text-danger" id="error_min_max_length_maNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien" />
            <p class="text text-danger" id="error_required_tenNhanVien"></p>
            <p class="text text-danger" id="error_allLetter_tenNhanVien"></p>
        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select id="chucVu" class="form-control">
                <option value="1">Nhân viên</option>
                <option value="2">Quản lý</option>
                <option value="3">Giám đốc</option>
            </select>
        </div>
        <div class="form-group">
            <p>Lương cơ bản</p>
            <input class="form-control" id="luongCoBan" />
            <p class="text text-danger" id="error_required_luongCoBan"></p>
            <p class="text text-danger" id="error_allNumber_luongCoBan"></p>
            <p class="text text-danger" id="error_min_max_number_luongCoBan"></p>
        </div>
        <div class="form-group">
            <p>Số giờ làm trong tháng</p>
            <input class="form-control" id="soGioLamTrongThang" />
            <p class="text text-danger" id="error_required_soGioLamTrongThang"></p>
            <p class="text text-danger" id="error_allNumber_soGioLamTrongThang"></p>
            <p class="text text-danger" id="error_min_max_number_soGioLamTrongThang"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-success" id="btnThemNhanVien">
                Thêm nhân viên
            </button>
            <button class="btn btn-danger" id="btnCapNhat">
                Cập nhật
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng lương</th>
                    <th>Giờ làm/tháng</th>
                    <th>Xếp loại nhân viên</th>
                    <th></th>
                </tr>
            </thead>
